## help text
help.title=Consejos para realizar una b\u00fasqueda

help.subtitle1=Busque por nombre o nombre de usuario
help.info1=Para buscar usuarios por nombre, apellido o nombre de usuario, simplemente teclea un s\u00f3lo t\u00e9rmino, por ejemplo\:
help.example1=Juan
help.result1=Los resultados de esta consulta listar\u00e1n a todos los usuarios cuyo nombre, apellido o nombre de usuario comienza por Juan.
help.info2=Para buscar usuarios por nombre y apellido, separa los t\u00e9rminos con un espacio, por ejemplo\:
help.example2=Juan Ru\u00edz
help.result2=Los resultados de esta consulta listar\u00e1n a todos los usuarios cuyo nombre comienza por Juan y cuyo apellido comienza por Ru\u00edz.
help.info3=Tambi\u00e9n puedes teclear simplementa las iniciales del nombre, por ejemplo\:
help.example3=Juan R
help.result3=Los resultados de esta consulta listar\u00e1n a todos los usuarios cuyo nombre comienza por Juan y cuyo apellido comienza por R.

help.subtitle2=Buscar por propiedad
help.info4=Para buscar usuarios por propiedad, a\u00f1ada la propiedad como prefijo, por ejemplo\:
help.example4=ubicaci\u00f3n\:maidenhead
help.result4=Los resultados de esta consulta encontrar\u00e1n a los usuarios cuya ubicaci\u00f3n contiene maidenhead.
help.info5=La b\u00fasqueda aplicar\u00e1 el operador Y a varios t\u00e9rminos juntos, por ejemplo\:
help.example5=nombredepuesto\:ingeniero organizaci\u00f3n\:alfresco
help.result5=Los resultados de esta consulta encontrar\u00e1n a los usuarios cuyo nombre de puesto contiene ingeniero y cuya organizaci\u00f3n contiene alfresco.
help.info6=Para reducir por propiedad los resultados de  b\u00fasqueda, a\u00f1ade una propiedad despu\u00e9s de una b\u00fasqueda por nombre, por ejemplo\:
help.example6=Ponce nombredepuesto\:ingeniero
help.result6=Los resultados de esta consulta listar\u00e1n a todos los usuarios cuyo nombre, apellido o nombre de usuario comienza por Ponce y el nombre de puesto contiene ingeniero.
help.example7=A Ponce nombredepuesto\:ingeniero
help.result7=Los resultados de esta consulta listar\u00e1n a todos los usuarios cuyo nombre comienza por A y cuyo apellido comienza por Ponce y el nombre de puesto contiene ingeniero.

