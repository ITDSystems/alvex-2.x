aui.help.issues=<p></p>\n<p>1. Installert versjon "Mangler" betyr at komponenten er registert men ikke faktisk installert.</p>\n<p>2. Installert versjon "Inkonsistent" betyr at versjonene p\u00e5 Share-siden og Repo-siden ikke er den samme. Dette kan f\u00f8re til ustabilitet.</p>\n<p>3. Status "Endret" betyr at du bruker en tilpasset versjon av komponenten. Antakelig kompilert fra kilder med endringer som ikke er underst\u00f8ttet av Alvex. Det er ikke trygt \u00e5 oppdatere denne komponenten til siste versjon fordi du da vil overskrive disse endringene.</p>
