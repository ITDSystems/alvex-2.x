aui.help.issues=<p></p>\n<p>1. Y\u00fcklenen s\u00fcr\u00fcm "Eksik" anlam\u0131na gelir bile\u015feni kaydedildi ancak ger\u00e7ekte da\u011f\u0131t\u0131lm\u0131\u015f de\u011fil.</p> \n<p>2. Y\u00fcklenen s\u00fcr\u00fcm "Uyumsuz" anlam\u0131na gelir bile\u015feni s\u00fcr\u00fcm deposu taraf\u0131nda ve payla\u015f\u0131m taraf\u0131nda ayn\u0131 de\u011fil. Bu kurulum karars\u0131z olabilir.</p>\n<p>3. Durumu "De\u011fi\u015ftirildi" anlam\u0131na gelir bile\u015fenin \u00f6zelle\u015ftirilmi\u015f bir s\u00fcr\u00fcm\u00fcn\u00fc kullan\u0131yorsunuz. En b\u00fcy\u00fck olas\u0131l\u0131kla bu Alvex taraf\u0131ndan desteklenmeyen baz\u0131 yamalar ile kaynaklardan derlenmi\u015f. Bu nedenle bu de\u011fi\u015fiklikleri ge\u00e7ersiz k\u0131lar \u00e7\u00fcnk\u00fc bu bile\u015fenin en son s\u00fcr\u00fcme g\u00fcncellemek g\u00fcvenli de\u011fil.</p>
