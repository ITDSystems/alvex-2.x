aui.help.issues=<p></p>\n<p>1. La versi\u00f3n instalada "Falta" significa que el componente se registr\u00f3 pero no se pudo ejecutar.</p>\n<p>2. La versi\u00f3n instalada "Diferido" significa que las versiones del componente de respositorios y usuario no coinciden. Esto podr\u00eda ser inestable.</p>\n<p>3. El estado "Modificado" significa que est\u00e1s utilizando una versi\u00f3n personalizada del componente. Muy probablemente compilada de fuentes con ciertos parches no compatibles con Alvex. Por lo tanto no es seguro actualizar este componente a la \u00faltima versi\u00f3n porque anular\u00eda las modificaciones.</p>
