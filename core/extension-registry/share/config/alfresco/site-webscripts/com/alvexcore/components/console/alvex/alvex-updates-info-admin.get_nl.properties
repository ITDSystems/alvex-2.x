aui.help.issues=<p></p> <p>1. Ge\u00efnstalleerde versie "Ontbrekend" betekent dat het onderdeel werd geregistreerd maar niet daadwerkelijk werd ingezet.</p> <p>2. Ge\u00efnstalleerde versie "Verkeerde" betekent component versies aan Repository kant en aan Share kant komen niet overeen. Deze setup is mogelijk instabiel.</p> <p>3. Status 'Gewijzigd' betekent dat u een aangepaste versie van het onderdeel gebruikt. Het werd waarschijnlijk samengesteld uit bronnen met enkele patches die niet worden ondersteund door Alvex. Daarom is het niet veilig om dit onderdeel niet bij te werken naar de nieuwste versie omdat u deze wijzigingen zult overschrijven.</p>
