aui.help.issues=<p></p> <p>1. Vers\u00e3o Instalada "Faltando" significa que o componente foi registrado, mas na verdade n\u00e3o foi totalmente implantado.</p> <p>2. Vers\u00e3o Instalada "Incompat\u00edvel" significa vers\u00f5es componente do lado do reposit\u00f3rio e do lado do compartilhamento n\u00e3o coincidem. Esta configura\u00e7\u00e3o pode ser inst\u00e1vel.</p> <p>3. Status "Modificado" significa que voc\u00ea est\u00e1 usando uma vers\u00e3o personalizada do componente. Provavelmente ele foi compilado de fontes com alguns patches que n\u00e3o s\u00e3o suportados pelo Alvex. Portanto, n\u00e3o \u00e9 seguro atualizar este componente para a vers\u00e3o mais recente porque voc\u00ea substituir\u00e1 essas modifica\u00e7\u00f5es.</p>
