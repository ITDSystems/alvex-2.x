aui.help.issues=<p></p> <p>1. zainstalowana wersja "Brak" oznacza \u017ce sk\u0142adnik zosta\u0142 zarejestrowany, ale nie zosta\u0142 faktycznie wykorzystany.</p>\n <p>2. zainstalowana wersja "Niezgodna" oznacza i\u017c wersja sk\u0142adnika na stronie repozytorium i na stronie udzia\u0142u nie pasuj\u0105 do siebie. Taka konfiguracja mo\u017ce by\u0107 niestabilna.</p> <p>3. status "Zmodyfikowana" oznacza \u017ce u\u017cywasz dostosowanej wersji sk\u0142adnika. Najprawdopodobniej zosta\u0142 skompilowany ze \u017ar\u00f3de\u0142 z indywidualnymi poprawkami, kt\u00f3re nie s\u0105 obs\u0142ugiwane przez Alvex. Z tego powodu nie jest wskazana aktualizacja tego sk\u0142adnika do najnowszej wersji, poniewa\u017c utracisz swoje modyfikacje.</p>
