aui.help.issues=<p></p> <p>1. La version install\u00e9e \u00ab Manquant \u00bb signifie que le composant a \u00e9t\u00e9 enregistr\u00e9 mais n'est pas encore d\u00e9ploy\u00e9.</p> <p>2. La version install\u00e9e \u00ab Ne correspond pas \u00bb signifie que les versions du composant du d\u00e9p\u00f4t et de Share ne correspondent pas. Cette configuration peut \u00eatre instable.</p> <p>3. Statut \u00ab Modifi\u00e9 \u00bb signifie que vous utilisez une version personnalis\u00e9e du composant. Tr\u00e8s probablement, il a \u00e9t\u00e9 compil\u00e9 de sources avec quelques patchs qui ne sont pas pris en charge par Alvex. Par cons\u00e9quent, il n'est pas prudent de mettre \u00e0 jour ce composant vers la derni\u00e8re version, car vous remplacera ces modifications.</p>
