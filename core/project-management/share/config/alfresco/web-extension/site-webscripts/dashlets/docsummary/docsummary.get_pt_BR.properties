## Note to translators: Please retain the HTML tags in the dashlet.help message.
dashlet.help=<p>Este dashlet facilita o controle de suas mudan\u00e7as recentes no conte\u00fado da biblioteca deste site. Um clique no nome ou na miniatura o levar\u00e1 para a p\u00e1gina de detalhes, onde voc\u00ea poder\u00e1 pr\u00e9-visualizar ou trabalhar com o item.</p>\n<p>H\u00e1 dois tipos de visualiza\u00e7\u00e3o para este dashlet. A visualiza\u00e7\u00e3o detalhada permite\:<ul>\n<li>Marcar um item como favorito, aparecendo o mesmo na lista de Favoritos para f\u00e1cil acesso</li>\n<li>Curtir (e n\u00e3o curtir) um item</li>\n<li>Ir para a p\u00e1gina de detalhes do item para deixar um coment\u00e1rio</li></ul></p>

