dashlet.help=<p>Este dashlet permite hacer un seguimiento de los cambios recientes en el contenido de la biblioteca de este sitio. Al pulsar el nombre o la miniatura del elemento, ir\u00e1 a la p\u00e1gina de detalles donde podr\u00e1 previsualizar o trabajar con el elemento.</p>\n<p>Hay dos vistas para este dashlet. En la vista detallada, puede\:<ul>\n<li>Marcar un elemento como favorito para que aparezca en las listas de favoritos, para facilitar el acceso.</li>\n<li>Indicar que le gusta (o que no le gusta) un elemento.</li>\n<li>Ir a la p\u00e1gina de detalles del elemento para dejar un comentario.</li></ul></p>

