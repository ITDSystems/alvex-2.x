dashlet.help=<p>Bu panel, bu sitede yapt\u0131\u011f\u0131n\u0131z i\u00e7erik de\u011fi\u015fikliklerini takip etmenizi kolayla\u015ft\u0131r\u0131r. \u00d6\u011fe ismine ya da resmine t\u0131klad\u0131\u011f\u0131n\u0131zda detay sayfas\u0131na gidip \u00fczerinde i\u015flem yapabilirsiniz.</p>\n<p>Bu panelin 2 g\u00f6r\u00fcn\u00fcm\u00fc vard\u0131r. Detayl\u0131 g\u00f6r\u00fcn\u00fcm \u015funlar\u0131 kapsar\:<ul>\n<li>Bir \u00f6\u011feyi favori olarak i\u015faretleyip S\u0131k Kullan\u0131lanlar listesine almaya</li>\n<li>Bir \u00f6\u011feyi be\u011fenmeye ya da be\u011feniyi kald\u0131rmaya</li>\n<li>\u00d6\u011fenin detay sayfas\u0131na ge\u00e7erek yorum b\u0131rakmaya</li></ul></p>

