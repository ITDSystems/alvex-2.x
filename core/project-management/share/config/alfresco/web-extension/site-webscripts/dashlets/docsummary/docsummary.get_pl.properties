## Note to translators: Please retain the HTML tags in the dashlet.help message.
dashlet.help=<p>Ten modu\u0142 u\u0142atwia \u015bledzenie najnowszych zmian w bibliotece dokument\u00f3w tej witryny. Klikaj\u0105c nazw\u0119 elementu lub miniatur\u0119 zostaniesz przeniesiony do szczeg\u00f3\u0142\u00f3w, aby m\u00f3c wy\u015bwietli\u0107 podgl\u0105d lub pracowa\u0107 z elementem.</p> \n<p>Dost\u0119pne s\u0105 dwa widoki tego modu\u0142u. Widok szczeg\u00f3\u0142owy pozwala\: <ul>\n<li>Doda\u0107 element do ulubionych, co umo\u017cliwia \u0142atwy dost\u0119p</li>\n<li>Lub zag\u0142osowa\u0107 na TAK (lub na NIE)</li> \n<li>Przejd\u017a do szczeg\u00f3\u0142\u00f3w elementu aby doda\u0107 komentarz</li></ul></p>

