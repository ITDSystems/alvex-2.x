dashlet.help=\n<p>Este dashlet facilita o rastreamento dos conte\u00fados recentes na biblioteca de conte\u00fado neste site. Ao clicar no nome do item ou thumbnail voc\u00ea pode ir aos detalhes da p\u00e1gina para pr\u00e9-visualiza\u00e7\u00e3o ou para trabalhar com o item.</p>\n<p>H\u00e1 duas vis\u00f5es para este dashlet. A vis\u00e3o detalhada permite que voc\u00ea\:<ul>\n<li>Marque um item como favorito para que ele apare\u00e7a na lista de favoritos, facilitando o acesso</li>\n<li>Curtir ou n\u00e3o um item</li>\n<li>Pule para os detalhes da p\u00e1gina para deixar um coment\u00e1rio</li></ul></p>\n

