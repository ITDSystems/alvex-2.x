dashlet.help=<p>\u3053\u306e\u30c0\u30c3\u30b7\u30e5\u30ec\u30c3\u30c8\u3092\u4f7f\u7528\u3059\u308b\u3068\u3001\u30e9\u30a4\u30d6\u30e9\u30ea\u5185\u306e\u30b3\u30f3\u30c6\u30f3\u30c4\u306e\u6700\u8fd1\u306e\u5909\u66f4\u3092\u7c21\u5358\u306b\u8ffd\u8de1\u3067\u304d\u307e\u3059\u3002 \u30a2\u30a4\u30c6\u30e0\u540d\u3084\u30b5\u30e0\u30cd\u30a4\u30eb\u3092\u30af\u30ea\u30c3\u30af\u3059\u308b\u3068\u3001\u8a73\u7d30\u30da\u30fc\u30b8\u304c\u958b\u304d\u3001\u30a2\u30a4\u30c6\u30e0\u3092\u30d7\u30ec\u30d3\u30e5\u30fc\u3057\u305f\u308a\u3001\u64cd\u4f5c\u3057\u305f\u308a\u3067\u304d\u307e\u3059\u3002</p>\n<p>\u3053\u306e\u30c0\u30c3\u30b7\u30e5\u30ec\u30c3\u30c8\u306b\u306f2\u7a2e\u985e\u306e\u30d3\u30e5\u30fc\u304c\u3042\u308a\u307e\u3059\u3002 \u8a73\u7d30\u30d3\u30e5\u30fc\u3067\u306f\u6b21\u306e\u3053\u3068\u304c\u3067\u304d\u307e\u3059\u3002<ul>\n<li>\u30a2\u30a4\u30c6\u30e0\u3092[\u304a\u6c17\u306b\u5165\u308a]\u306b\u767b\u9332\u3059\u308b\u3053\u3068\u304c\u3067\u304d\u307e\u3059\u3002\u767b\u9332\u3057\u305f\u30a2\u30a4\u30c6\u30e0\u306f[\u304a\u6c17\u306b\u5165\u308a]\u30ea\u30b9\u30c8\u306b\u8868\u793a\u3055\u308c\u3001\u7c21\u5358\u306b\u30a2\u30af\u30bb\u30b9\u3067\u304d\u308b\u3088\u3046\u306b\u306a\u308a\u307e\u3059\u3002</li>\n<li>\u30a2\u30a4\u30c6\u30e0\u3092[\u3044\u3044\u306d\!]\u3068\u8a55\u4fa1\u3059\u308b\u3053\u3068\u304c\u3067\u304d\u307e\u3059\uff08[\u3044\u3044\u306d\!]\u3092\u53d6\u308a\u6d88\u3059\u3053\u3068\u3082\u3067\u304d\u307e\u3059\uff09\u3002</li>\n<li>\u30a2\u30a4\u30c6\u30e0\u306e\u8a73\u7d30\u30da\u30fc\u30b8\u306b\u79fb\u52d5\u3057\u3001\u30b3\u30e1\u30f3\u30c8\u3092\u6b8b\u3059\u3053\u3068\u304c\u3067\u304d\u307e\u3059\u3002</li></ul></p>

