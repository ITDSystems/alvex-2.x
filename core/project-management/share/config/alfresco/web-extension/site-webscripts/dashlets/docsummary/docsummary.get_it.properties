dashlet.help=<p>Questo dashlet consente di tenere traccia in modo semplice delle modifiche recenti apportate al contenuto della raccolta del sito. Facendo clic sul nome o la miniatura dell'elemento, viene visualizzata la pagina dei dettagli che consente di ottenere un'anteprima o utilizzare l'elemento.</p>\n<p>Sono disponibili due viste per questo dashlet. La vista dettagliata consente di\:<ul>\n<li>Contrassegnare un elemento come preferito in modo che sia visualizzato negli elenchi dei preferiti per un accesso rapido</li>\n<li>Inserire Mi piace o Non mi piace per un elemento</li>\n<li>Andare alla pagina dei dettagli dell'elemento per inserire un commento</li></ul></p>

